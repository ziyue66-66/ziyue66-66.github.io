<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        /* 简历容器 */
        .resume-container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .resume-container:hover {
            transform: translateY(-5px);
        }

        /* 头部区域 */
        .resume-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .resume-header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
            transform: rotate(30deg);
            animation: shine 8s infinite linear;
        }

        @keyframes shine {
            0% {
                transform: rotate(30deg) translate(-10%, -10%);
            }
            100% {
                transform: rotate(30deg) translate(10%, 10%);
            }
        }

        .resume-title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .resume-title:hover {
            transform: translateY(-3px) rotate(-2deg);
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .resume-title i {
            margin-right: 15px;
            font-size: 2rem;
            vertical-align: middle;
            transition: transform 0.5s ease;
        }

        .resume-title:hover i {
            transform: rotate(360deg) scale(1.2);
        }

        /* 主要内容区域 */
        .resume-body {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        /* 个人信息部分 */
        .personal-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-group {
            margin-bottom: 15px;
        }

        .info-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .info-label:hover {
            transform: translateX(5px);
            color: #764ba2;
        }

        .info-label i {
            margin-right: 8px;
            font-size: 1.1rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            background-color: white;
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 1em;
        }

        /* 照片区域 */
        .photo-section {
            grid-column: span 2;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .photo-container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .photo-container:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .photo-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-upload {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .photo-placeholder {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            color: #999;
            font-size: 14px;
        }

        /* 多列部分 */
        .section {
            margin-bottom: 25px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .section:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.3rem;
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #eee;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .section-title:hover {
            color: #764ba2;
            transform: translateX(5px);
        }

        .section-title i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        /* 复选框组 */
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            white-space: nowrap;
            background-color: white;
            padding: 5px 10px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .checkbox-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f0f0ff;
        }

        .checkbox-item input {
            width: auto;
            margin-right: 5px;
        }

        /* 文本区域 */
        textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* 全宽部分 */
        .full-width {
            grid-column: span 2;
        }

        /* 按钮区域 */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            padding-bottom: 30px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button i {
            margin-right: 8px;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(102, 126, 234, 0.3);
            background: linear-gradient(135deg, #5a6fd1 0%, #6a3d9a 100%);
        }

        button[type="reset"] {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #555;
        }

        button[type="reset"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(195, 207, 226, 0.3);
            background: linear-gradient(135deg, #e6e9f0 0%, #b8c4dd 100%);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .resume-body {
                grid-template-columns: 1fr;
            }
            
            .personal-info {
                grid-template-columns: 1fr;
            }
            
            .full-width {
                grid-column: span 1;
            }
            
            .photo-section {
                grid-column: span 1;
            }
        }
    </style>
</head>

<body>
    <div class="resume-container">
        <div class="resume-header">

            <!-- 教育背景区域 -->

                            <option value="大专">大专</option>
                            <option value="硕士">硕士</option>

                    </div>
                    
                    <div class="info-group">
                        <label class="info-label"><i class="fas fa-heartbeat"></i>健康状况</label>
                        <select name="health" required>
                            <option value="">请选择</option>
                            <option value="优秀" selected>优秀</option>
                            <option value="一般">一般</option>
                            <option value="较差">较差</option>
                        </select>
                    </div>
                    
                    <div class="info-group">
                        <label class="info-label"><i class="fas fa-heart"></i>婚姻状况</label>
                        <select name="marriage" required>
                            <option value="">请选择</option>
                            <option value="未婚" selected>未婚</option>
                            <option value="已婚">已婚</option>
                            <option value="离异">离异</option>
                            <option value="丧偶">丧偶</option>
                        </select>
                    </div>
                    
                    <div class="info-group">
                        <label class="info-label"><i class="fas fa-briefcase"></i>求职意向</label>
                        <select name="job_intention" multiple required>
                            <option value="">请选择</option>
                            <option value="Web前端开发工程师" selected>Web前端开发工程师</option>
                            <option value="移动客户端开发工程师" selected>移动客户端开发工程师</option>
                            <option value="后端开发工程师">后端开发工程师</option>
                            <option value="全栈开发工程师">全栈开发工程师</option>

                            <select name="school" id="school-select" required>
                                <option value="">请选择学校</option>

            <!-- 技能证书区域 -->

                <div class="checkbox-group">
                    <div class="checkbox-item">

                    <div class="checkbox-item">
                        <input type="checkbox" name="certificate" id="cert2" value="华为HCIA云计算工程师">
                        <label for="cert2">华为HCIA云计算工程师</label>
                    </div>
                    <div class="checkbox-item">

            <!-- 个人特长区域 -->

                <h2 class="section-title"><i class="fas fa-star"></i>个人特长与爱好</h2>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" name="hobby" id="hobby1" value="篮球" checked>

                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" name="hobby" id="hobby3" value="乒乓球">
                        <label for="hobby3">乒乓球</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" name="hobby" id="hobby4" value="台球">

                <textarea name="project_experience" maxlength="1000" placeholder="请详细描述您的项目经历...">1.曾参与简易学生信息管理系统开发，负责数据结构设计及部分功能代码编写。

矩形、圆形等图形，以及颜色选择、画笔粗细调整等功能。同时，我还运用 CSS 对应用的界面进行了简单的设计，使其具有良好的用户体验。在开发过程中，我不断遇到各种技术难题，如处理鼠标事件的兼容性问题、优化绘图性能等，但通过查阅大量资料和不断尝试，最终都得以解决。

我全面锻炼了自己的项目规划、问题解决和时间管理能力，也进一步激发了我对软件工程专业的兴趣和热情，为今后的学习和实践积累了宝贵的经验。</textarea>

运动塑造了我的品格。在专业上，我掌握了大量专业理论和技术知识，同时使计算机水平、英语水平、普通话水平有了很大程度的提高。在素质上，我比一般人吃苦耐劳，工作积极主动，能够独立工作、独立思考，勤奋诚实，具备团队协作精神，身体健康、精力充沛，可适应高强度工作。
思想上，我具有良好的道德修养，热爱祖国，热爱人民。与时俱进，参加党校学习，积极学习国家的路线方针政策，很好的理解了我国在社会建设上的国策方纲。了解时政，冷静分析社会热点，能够正确看待社会热点问题。团结友爱，乐于助人，并以务实的态度参加各项社会公益活动。</textarea>
            </div>

            <!-- 按钮区域 -->
            <div class="buttons">
                <button type="submit"><i class="fas fa-paper-plane"></i>提交</button>
                <button type="reset"><i class="fas fa-redo"></i>重置</button>
            </div>
        </form>
    </div>

    <script>
        // 照片上传预览功能
        document.getElementById('photo-upload').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    const preview = document.getElementById('photo-preview');
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                    document.querySelector('.photo-placeholder').style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        // 学校选择联动功能
        function updateSchoolList() {
            const regionSelect = document.getElementById('region-select');
            const schoolSelect = document.getElementById('school-select');
            schoolSelect.innerHTML = '<option value="">请选择学校</option>';

            const selectedRegion = regionSelect.value;
            if (selectedRegion === '威海') {
                const schools = ['山东大学(威海)', '哈尔滨工业大学(威海)', '哈尔滨理工大学(荣成校区)'];
                schools.forEach(school => {
                    const option = document.createElement('option');
                    option.value = school;
                    option.text = school;
                    schoolSelect.appendChild(option);
                });
            } else if (selectedRegion === '烟台') {
                const schools = ['鲁东大学', '山东工商学院', '烟台理工学院'];
                schools.forEach(school => {
                    const option = document.createElement('option');
                    option.value = school;
                    option.text = school;
                    schoolSelect.appendChild(option);
                });
            }
        }

        // 为所有有图标的元素添加悬停动画
        document.querySelectorAll('.section-title, .info-label').forEach(element => {
            element.addEventListener('mouseenter', function() {
                const icon = this.querySelector('i');
                if (icon) {
                    icon.style.transform = 'scale(1.2) rotate(10deg)';
                }
            });
            
            element.addEventListener('mouseleave', function() {
                const icon = this.querySelector('i');
                if (icon) {
                    icon.style.transform = '';
                }
            });
        });

        // 为复选框项添加动画
        document.querySelectorAll('.checkbox-item').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px)';
            });
            
            item.addEventListener('mouseleave', function() {
                this.style.transform = '';
            });
        });
    </script>
